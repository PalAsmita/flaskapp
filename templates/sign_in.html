<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>

<body>
    <h1>Log into your account</h1>
    <form method="POST" action="{{url_for('sign_in')}}">
        {{form.hidden_tag() }}
        <p>{{form.email.label }} {{form.email() }}</p>
        <p>{{form.password.label }} {{ form.password() }}</p>
        <p>{{form.submit() }}</p>
    </form>

    
</body>
</html>
